<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Glue testing view</title>

    <!-- theme and plugins. should be loaded in the HEAD section -->
    <link
      rel="stylesheet"
      href="https://api.lyra.com/static/js/krypton-client/V4.0/ext/classic-reset.css"
    />
    <script src="https://api.lyra.com/static/js/krypton-client/V4.0/ext/classic.js"></script>

    <!-- the component we want to test -->
    <script src="https://llabook.shop/pago/pagos/embedded-form-glue-master/dist/js/kr-payment-form-glue.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
          
          
        const publicKey =
          "80247828:testpublickey_JlLuP9Fm5f8ZRpc9N3J2hXREc1iK0JGILUbJotir7KSvZ";

        KRGlue.loadLibrary("https://api.lyra.com", publicKey)
          .then(({ KR }) =>
            KR.setFormConfig({
              formToken: "DEMO-TOKEN-TO-BE-REPLACED",
              language: "es-PE",
            })
          )
          .then(({ KR }) => KR.addForm("#myPaymentForm"))
          .then(({ KR, result }) => KR.showForm(result.formId))
          .then(() => {
            KR.onFormReady(() => {
              let el = document.createElement("div");
              el.id = "test-ready";
              document.body.appendChild(el);
            });
          });
      });
    </script>
  </head>
  <body>
    <div id="myPaymentForm"></div>
  </body>
</html>
